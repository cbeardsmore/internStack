name: internStack
description: Australian Software Internships Listing
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  firebase_core: ^0.3.0
  firebase_analytics: ^1.0.4
  cloud_firestore: ^0.9.0
  url_launcher: ^5.0.1
  share: ^0.6.0
  cached_network_image: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
      - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/PoppinsFont/Poppins-Regular.ttf
          weight: 600